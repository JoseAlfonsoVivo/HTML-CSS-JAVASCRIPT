<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title> Ejercicio 7 </title>
</head>
<body>
    <h2> Formulario de Registro </h2>
    <form action="Ejercicio7.html" method="post">
        <div>
            <label for="nombre"> Nombre: </label>
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre completo">
        </div>
        <br/>
        
        <div>
            <label for="correo"> Correo electrónico: </label>
            <input type="email" id="correo" name="correo" placeholder="Escribe tu correo electrónico">
        </div>
        <br/>
        
        <div>
            <label for="url"> URL: </label>
            <input type="text" id="url" name="url" placeholder="Escribe la URL de tu página">
        </div>
        <br/>
        
        <div>
            <label for="fecha">Fecha:</label>
            <select id="fecha" name="fecha">
                <option value=""> Selecciona una fecha </option>
                <option value="2023-01-01"> 2023-01-01 </option>
                <option value="2023-01-02"> 2023-01-02 </option>
            </select>
        </div>
        <br/>
        
        <div>
            <label for="genero"> Género: </label>
            <br/>
            <input type="radio" id="masculino" name="genero" value="masculino">
            <label for="masculino"> Masculino </label>
            <br/>
            <input type="radio" id="femenino" name="genero" value="femenino">
            <label for="femenino"> Femenino </label>
        </div>
        <br/>
        
        <div>
            <label for="num_hijos"> Número de hijos: </label>
            <br/>
            <input type="radio" id="ninguno" name="num_hijos" value="ninguno">
            <label for="ninguno"> ninguno </label>
            <input type="radio" id="uno" name="num_hijos" value="uno">
            <label for="uno"> uno </label>
            <input type="radio" id="dos" name="num_hijos" value="dos">
            <label for="dos"> dos </label>
            <input type="radio" id="mas_de_dos" name="num_hijos" value="mas_de_dos">
            <label for="mas_de_dos"> más de 2 </label>
        </div>
        <br/>

        <div>
            <label for="numero"> Número (min -10, max 10): </label>
            <input type="number" id="numero" name="numero" min="-10" max="10" value="0">
        </div>
        <br/>

        <div>
            <label for="telefono"> Teléfono: </label>
            <input type="tel" id="telefono" name="telefono" placeholder="Escribe tu número de teléfono">
        </div>
        <br/>

        <div>
            <label for="termino_busqueda"> Término de búsqueda: </label>
            <input type="text" id="termino_busqueda" name="termino_busqueda" placeholder="Escribe un término de búsqueda">
        </div>
        <br/>

        <div>
            <label for="color_favorito"> Color favorito: </label>
            <input type="color" id="color_favorito" name="color_favorito">
        </div>
        <br/>

        <button type="submit"> Enviar </button>
    </form>
</body>
</html>
