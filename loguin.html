<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title> Loguin simple</title>
</head>
<body>
    <h2> Iniciar Sesión </h2>
    <form>
        <!-- Usuario -->
        <label> Usuario: </label><br/>
        <input type="text" id="usuario" name="usuario" placeholder="Escribe tu usuario" required><br><br>

        <!-- Contraseña -->
        <label> Contraseña: </label><br/>
        <input type="password" id="contrasena" name="contrasena" placeholder="Escribe tu contraseña" required><br><br>

        <!-- Inicio de Sesión -->
        <button> Iniciar Sesión </button>
    </form>
</body>
</html>
